{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-3 bd-text-purple-bright">登录</h1>
    <form class="js-validate" action="." method="post">
        {% csrf_token %}
        <div class="spadding">
            <label for="{{ form.username.id_for_label }}" class="title">用户名:</label>
            {{ form.username }}
        </div>
        <div class="spadding">
            <label for="{{ form.password.id_for_label }}" class="title">密码:</label>
            {{ form.password }}
        </div>
        <input type="submit" class="btn btn-block btn-primary" value="登录">
    </form>
</div>
{% endblock %}
{% block style %}
<style>
    h1 {
            color:#00BBFF;
    }
    .title {
            float: left;
            width: 70px;
            text-align: left;
            padding-right: 10px;
        }
    div.spadding {
        margin: 10px;
        padding-bottom: 10px;
        width: 300px;
    }
</style>
{% endblock %}
