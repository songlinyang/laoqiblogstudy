{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}article column{% endblock %}
{% block content %}
<div class="content-page" style="margin-top: 1cm">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
        <p class="text-right"><button class="btn btn-primary" onclick="add_column()" id="add_column">add column</button></p>
        <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>栏目名称</td>
            <td>操作</td>
        </tr>
        {% for column in columns %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ column.column }}</td>
            <td>--</td>
        </tr>
        {% empty %}
        <p>还没有设置栏目，太懒了</p>
        {% endfor %}
        </table>
        </div>
    </div>
</div>

    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript">
    function add_column() {
        var index = layer.open({
           type:1,
           skin:"layui-layer-rim",
           area:["400px","200px"],
            title:"新增栏目",
            content:"<div class='text-center' style='margin-top:20px;'><p>请输入栏目名称</p><p><input id='id_column' type='text'></p></div>",
            btn:['确定','取消'],
            yes:function (index,layero) {
                column_name = $('#id_column').val();
                alert(column_name);
            },
            btn2:function(index,layero){
                layer.close(index);
            }
        });
    }
    </script>
{% endblock %}
